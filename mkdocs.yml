site_name: Research Computing Documentation
repo_url: https://github.com/uabrc/uabrc.github.io/
edit_uri: blob/main/docs/

theme:
  name: material
  search_index_only: true
  custom_dir: theme
  language: en
  features:
    - navigation.indexes
    - navigation.instant
    - content.code.copy
    - content.action.edit
    - content.tabs.link
  favicon: images/favicon.png
  logo: images/logo.png

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

copyright: Copyright &copy; 2021-2024 The University of Alabama at Birmingham.<br /><b>Still stuck after reading?</b> Email us at <a href="mailto:support@listserv.uab.edu" class="supportemail">support@listserv.uab.edu</a>

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.keys
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - tables
  - toc:
      permalink: true

plugins: # order matters!
  - search
  - meta
  - blog:
      archive_date_format: MMMM yyyy
      archive_url_date_format: yyyy/MM
      blog_dir: news
      blog_toc: true
      post_date_format: full
      post_excerpt: required
      post_readtime: false
      categories_allowed:
        - Known Issues
        - Maintenance
        - Outreach
        - Survey
  - gen-files:
      scripts:
        - scripts/pandoc_generator.py
  - git-revision-date-localized:
      type: date
      strict: false
  - glightbox
  - macros:
      include_yaml:
        - res/announcements.yml
        - res/docs_template_context.yml
      j2_extensions:
        - jinja2_workarounds.MultiLineInclude
      module_name: macros
      on_undefined: strict
      render_by_default: true
      verbose: true
  - table-reader:
      data_path: docs
  - title-casing
  - redirects:
      redirect_maps:
        account_management/cheaha_account.md: account/rcs/index.md
        account_management/gitlab_account.md: account/code.rc/index.md
        account_management/gitlab_researcher.md: account/code.rc/index.md
        account_management/index.md: account/index.md
        account_management/leaving_uab.md: account/leaving/index.md
        account_management/uab_researcher.md: account/rcs/index.md
